
mirrors:
  - name: <name>.repo
    folder: <folder1>
    items:
        - item 1
        - item 2
  - name: <name>.repo
    folder: <folder2>
    items:
        - item 3
        - item 4

For instance:

mirrors:
  - name: rhel1.repo
    folder: rhel1
    items:
        - rhel-7-server-rpms
        - rhel-7-server-extras-rpms

  - name: rhel2. repo
    folder: rhel2
    items:
        - rhel-7-server-rh-common-rpms
        - rhel-ha-for-rhel-7-server-rpms
